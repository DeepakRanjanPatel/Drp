<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sign in</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>

<body>




  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
    data-bs-whatever="@mdo">Open modal for @mdo</button>


  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
        style="background-color: white; float: right; margin-bottom: 10px; border-radius: 50%;"></button>
      <div class="modal-content">

        <div class="modal-header" style="background-color: #EFFFF4;">
          <p style="text-align: center; color: #008A45;">Let's learn, share & inspire each other with our passion for
            computer engineering. Sign in now ü§òüèº</p>

        </div>

        <div class="modal-body" style="margin-left: 36px;">
          <div class="row">
            <div class="div col-6">
              <h2>Sign In</h2>
              <form>
                <div class="form-group" style="width: 320px;">
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email">
                </div>
                <div class="form-group" style="width: 320px;">
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                    style="border-top:none ;">
                </div>
                <button type="submit" class="btn btn-primary"
                  style="margin-top: 19px; width: 320px; border-radius: 50px;">Sign in</button>
              </form>
              <button type="submit" class="btn btn-light"
                style="margin-top: 19px; width: 320px; border: 1px solid silver; "> <img src="image/fb.png" alt=""> Sign
                in with Facebook</button>
              <button type="submit" class="btn btn-light"
                style="margin-top: 11px; width: 320px; border: 1px solid silver;"> <img src="image/search.png" alt="">
                Sign in with Google</button>
              <p style="text-align: center; margin-top: 23px;"><b>Forgot Password</b></p>
            </div>
            <div class="div col-6">
              <img src="image/illu.png" alt="">
              <p style="font-size: 11px;">By signing up, you agree to our Terms & conditions, Privacy policy</p>
            </div>
          </div>
        </div>


      </div>
    </div>
  </div>


  <br>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
    integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
    crossorigin="anonymous"></script>
</body>

</html>
